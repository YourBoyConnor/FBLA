<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Omega Airlines</title>
  <link rel="stylesheet" href="css/bulma.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
  <nav class="navbar is-dark">
    <div id="navbar" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="home.html">
          Home
        </a>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="field is-grouped">
            <p class="control">
              <a class="bd-tw-button button">
                <span class="icon">
                  <i class="fas fa-key"></i>
                </span>
                <span>
                  Sign Up
                </span>
              </a>
            </p>
            <p class="control">
              <a class="button is-black" href="">
                <span class="icon">
                  <i class="fas fa-key"></i>
                </span>
                <span>
                  Log In
                </span>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="tabs is-toggle is-toggle-rounded is-centered is-fullwidth">
  <ul>
    <li>
      <a href="book.html">
        <span class="icon is-small"><i class="fas fa-book"></i></span>
        <span>Book</span>
      </a>
    </li>
    <li>
      <a href="check-in.html">
        <span class="icon is-small"><i class="fas fa-download"></i></span>
        <span>Check-In</span>
      </a>
    </li>
    <li>
      <a href="trips.html">
        <span class="icon is-small"><i class="fas fa-plane"></i></span>
        <span>My Trips</span>
      </a>
    </li>
    <li>
      <a href="schedules.html">
        <span class="icon is-small"><i class="fas fa-plane"></i></span>
        <span>Flight Schedules</span>
      </a>
    </li>
    <li>
      <a href="frequent-fliers.html">
        <span class="icon is-small"><i class="fas fa-plane"></i></span>
        <span>Frequent Fliers</span>
      </a>
    </li>
    <li>
      <a href="apply.html">
        <span class="icon is-small"><i class="fas fa-upload"></i></span>
        <span>Apply</span>
      </a>
    </li>
  </ul>
</div>
  <section class="hero is-light is-large is-bold">
    <section class="hero-body">
            <h1 class="title strong content is-title">
              Welcome to the Omega Family!
            </h1>
      </section>
  </section>
  <section class="section">
    <div class="container">
      <h2 class="subtitle">Basic Information</h2>
      <div class="field">
        <div class="control">
          <input class="input is-info" type="text" placeholder = "Prefix" width="120">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input class="input is-info" type="text" placeholder="First Name" width="120">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input class="input is-info" type="text" placeholder="Last Name">
        </div>
      </div>
      <div class="is-divider" data-content=""></div>
      <h2 class="subtitle">Contact Information</h2>
        <div class="field">
          <div class="control">
            <input class="input is-info" type="text" placeholder="Phone Number">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input class="input is-info" type="text" placeholder="Email">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input class="input is-info" type="text" placeholder="Home Address 1">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input class="input is-info" type="text" placeholder="City">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input class="input is-info" type="text" placeholder="State">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input class="input is-info" type="text" placeholder="Country">
          </div>
        </div>
        <div class="is-divider" data-content=""></div>
        <h2 class="subtitle">Login Information</h2>
          <div class="field">
            <div class="control">
              <input class="input is-info" type="text" placeholder="Username">
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input class="input is-info" type="text" placeholder="Password">
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input class="input is-info" type="text" placeholder="Confirm Password">
            </div>
          </div>
      <div class="field is-grouped">
        <p class="control">
          <a class="button is-link">
            Submit Application
          </a>
        </p>
      </div>
    </div>
  </section>
  <footer class="footer is-dark">
  <div class="content has-text-centered is-dark">
    <p>
      Omega Airlines by Connor Pymm, Adam Goldstein, and Keshav Ganapathy.
    </p>
  </div>
</footer>
</body>
</html>

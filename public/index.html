  <link rel="stylesheet" href="css/leaflet.css">
  <script src="js/leaflet.js"></script>
  <script defer src="js/L.TileLayer.NoGap.js"></script>
  <script>
    let twoD = !window.matchMedia("only screen and (min-width: 1024px)").matches;

    let library = twoD ? L : WE;

    let globalLng = -0.09;
    let otherGlobalLng = -0.09;

      let earth;
      function initialize() {
        earth = new library.map('earth_div', {dragging: false, unconstrainedRotation: true, zoomControl: false, attributionControl: false, doubleClickZoom: 'center', boxZoom: false, keyboard: false, scrollWheelZoom: 'center', touchZoom: 'center'});
        //earth.setView([46.8011, 8.2266], 3);
        earth.setZoom(3);
        library.tileLayer('https://api.maptiler.com/maps/darkmatter/{z}/{x}/{y}.png?key=aVABHJmwEApjWOelP6HJ',{
        tileSize: 512,
        zoomOffset: -1,
        minZoom: 1,
        crossOrigin: true
      }).addTo(earth);

      var marker
      if (twoD) {
      	marker = library.marker([51.5, -0.09], {interactive: false, icon: L.icon({iconUrl: 'images/airplane.png', iconSize: [100, 84]})}).addTo(earth);
      } else {
      	marker = library.marker([51.5, -0.09], 'images/airplane.png', 100, 84).addTo(earth);

      }

        function animate() {
          globalLng+=.05;
          otherGlobalLng+=.04;
          marker.setLatLng([51.5, globalLng]);
          earth.setView([51.5, otherGlobalLng]);
          requestAnimationFrame(animate)
        }

        animate();

      }

      addEventListener("load", initialize);

    </script>

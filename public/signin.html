<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Omega Airlines</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script defer src="js/load.js"></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <br>
      <br>
      <br>
      <figure class="image is-128x128">
        <img src="https://bulma.io/images/placeholders/128x128.png">
      </figure>
      <br>
      <br>
      <br>
      <h2 class="title">Welcome back Omega Airlines! </h2>
      <h2 class="title">This is a website designed for the 2020 FBLA Website Design Regional Competition! </h2>
      <br>
      <br>
      <br>
      <p>Don't Have an Account? <a>Click Here!</a>
      <h2 class="subtitle">Log In</h2>
      <div class="field">
        <div class="control">
          <input class="input is-info" type="text" placeholder="Email" width="120">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input class="input is-info" type="password" placeholder="Password">
        </div>
      </div>
      <div class="field is-grouped">
        <p class="control">
          <a class="button is-link">
            Log In
          </a>
          <br>
          <br>
          <button class="button">
            <span class="icon">
              <i class="fab fa-google">
              </i>
            </span>
            &nbsp;&nbsp;Sign in with Google
          </button>
          <br>
          <br>
          <br>
        </p>
      </div>
    </div>
  </section>
  <footer class="footer is-dark">
    <div class="content has-text-centered is-dark">
      <p>
        Omega Airlines by Connor Pymm, Adam Goldstein, and Keshav Ganapathy.
      </p>
    </div>
  </footer>
</body>

</html>

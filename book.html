<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Omega Airlines</title>
  <link rel="stylesheet" href="css/bulma.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</head>
<body>
  <nav class="navbar is-dark">
    <div id="navbar" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="home.html">
          Home
        </a>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="field is-grouped">
            <p class="control">
              <a class="bd-tw-button button">
                <span class="icon">
                  <i class="fas fa-key"></i>
                </span>
                <span>
                  Sign Up
                </span>
              </a>
            </p>
            <p class="control">
              <a class="button is-black" href="">
                <span class="icon">
                  <i class="fas fa-key"></i>
                </span>
                <span>
                  Log In
                </span>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="tabs is-toggle is-toggle-rounded is-centered is-fullwidth">
    <ul>
      <li class="is-active">
        <a href="book.html">
          <span class="icon is-small"><i class="fas fa-book"></i></span>
          <span>Book</span>
        </a>
      </li>
      <li>
        <a href="check-in.html">
          <span class="icon is-small"><i class="fas fa-download"></i></span>
          <span>Check-In</span>
        </a>
      </li>
      <li>
        <a href="trips.html">
          <span class="icon is-small"><i class="fas fa-plane"></i></span>
          <span>My Trips</span>
        </a>
      </li>
      <li>
        <a href="schedules.html">
          <span class="icon is-small"><i class="fas fa-plane"></i></span>
          <span>Flight Schedules</span>
        </a>
      </li>
      <li>
        <a href="frequent-fliers.html">
          <span class="icon is-small"><i class="fas fa-plane"></i></span>
          <span>Frequent Fliers</span>
        </a>
      </li>
      <li>
        <a href="apply.html">
          <span class="icon is-small"><i class="fas fa-upload"></i></span>
          <span>Apply</span>
        </a>
      </li>
    </ul>
  </div>
  <section class="hero is-light is-large is-bold">
    <section class="hero-body">
      <h1 class="title strong content is-title">
        Book Your Flight
      </h1>
    </section>
  </section>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="dropdown is-hoverable">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
                <span>Departure</span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu4" role="menu">
              <div class="dropdown-content">
                <a href="#" class="dropdown-item">
                  Airport 1
                </a>
                <a href="#" class="dropdown-item">
                  Airport 2
                </a>
                <a href="#" class="dropdown-item">
                  Airport 3
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="dropdown is-hoverable">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
                <span>Arrival</span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu4" role="menu">
              <div class="dropdown-content">
                <a href="#" class="dropdown-item">
                  Airport 1
                </a>
                <a href="#" class="dropdown-item">
                  Airport 2
                </a>
                <a href="#" class="dropdown-item">
                  Airport 3
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="dropdown is-hoverable">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
                <span>Economy</span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu4" role="menu">
              <div class="dropdown-content">
                <a href="#" class="dropdown-item">
                  Economy
                </a>
                <a href="#" class="dropdown-item">
                  Luxury
                </a>
                <a href="#" class="dropdown-item">
                  First Class
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="column">
          <a class="button is-dark">
            Book
          </a>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer is-dark">
  <div class="content has-text-centered is-dark">
    <p>
      Omega Airlines by Connor Pymm, Adam Goldstein, and Keshav Ganapathy.
    </p>
  </div>
</footer>
</body>
</html>
